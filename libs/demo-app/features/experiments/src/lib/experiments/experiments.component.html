<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="testForm" class="space-y-6">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
          <div class="mt-1">
            <input
              formControlName="firstName"
              id="firstName"
              name="firstName"
              type="firstName"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              customError="{ required: 'This could be a custom required error'}"
            />
            <jv-error controlName="firstName"/>
          </div>
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
          <div class="mt-1">
            <input
              formControlName="lastName"
              id="lastName"
              name="lastName"
              type="lastName"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            />
            <jv-error controlName="lastName" />
          </div>
        </div>

        <div>
          <label for="initials" class="block text-sm font-medium text-gray-700">Initials</label>
          <div class="mt-1">
            <input
              formControlName="initials"
              id="initials"
              name="initials"
              type="initials"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            />
            <jv-error controlName="initials" customError="{ required: 'This could be a custom required error'}" />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
